<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Sign Up Template -->
    <div id="signup-template" class="w-full max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="p-6">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-gray-700">Sign Up</h2>
                <p class="text-gray-600">Create your account</p>
            </div>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700">Full Name</label>
                    <input type="text" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="John Doe">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Email Address</label>
                    <input type="email" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="example@example.com">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Password</label>
                    <input type="password" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="********">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Confirm Password</label>
                    <input type="password" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="********">
                </div>
                <div class="flex items-center justify-between">
                    <button class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600">Sign Up</button>
                </div>
            </form>
            <div class="text-center mt-6">
                <p class="text-gray-600">Already have an account? <a href="#" class="text-blue-600 hover:underline" onclick="toggleTemplate()">Log In</a></p>
            </div>
        </div>
    </div>

    <!-- Log In Template -->
    <div id="login-template" class="w-full max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden hidden">
        <div class="p-6">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-gray-700">Log In</h2>
                <p class="text-gray-600">Access your account</p>
            </div>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700">Email Address</label>
                    <input type="email" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="example@example.com">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Password</label>
                    <input type="password" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="********">
                </div>
                <div class="flex items-center justify-between">
                    <button class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600">Log In</button>
                </div>
            </form>
            <div class="text-center mt-6">
                <p class="text-gray-600">Don't have an account? <a href="#" class="text-blue-600 hover:underline" onclick="toggleTemplate()">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script>
        function toggleTemplate() {
            const signupTemplate = document.getElementById('signup-template');
            const loginTemplate = document.getElementById('login-template');
            signupTemplate.classList.toggle('hidden');
            loginTemplate.classList.toggle('hidden');
        }
    </script>
</body>
</html>
